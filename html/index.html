<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <div class="header">

        <div class="header__start-4">
            <div class="">
            </div>
        </div>
        <div class="header__start header__start-3">
            <div class="container container2">
                <div class="block__info">
                    <div class="button-skip button-skip2">
                        back
                    </div>
                    <div class="block__text">
                    </div>
                </div>
                <div class="block__input">
                    <div class="block__input2">
                        <div class="block-change">
                            <input class="input" type="text" value="name">
                            <input class="input" type="text" value="password">
                            <div class="checked__block">
                                <input class="input-checked" type="checkbox">
                                <label for="">Remember</label>
                            </div>

                        </div>
                        <button class="button__input">
                            <div>Submit</div>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="header__start header__start-2">
            <div class="container">
                <div class="block">
                    <div class="block__navigation">
                        <p></p>
                        <button>
                            <div>Account</div>
                        </button>
                    </div>
                </div>

                <div class="button-skip">
                    skip
                </div>
            </div>
        </div>

        <div id="header__start" class="header__start">
            <svg width="214" height="297" viewBox="0 0 214 297" fill="none" xmlns="http://www.w3.org/2000/svg">

            </svg>
        </div>
